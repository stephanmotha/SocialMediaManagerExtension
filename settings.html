<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephan's Launcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="settings.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">




</head>

<body id="main">

    <!-- HEADER -->

    <div class="header">
        <p class="title">Settings</p>

    </div>

    <div class="home">


        <a href="popup.html" class="badge badge-info" id="home">Home</a>
        <a href="#" class="badge badge-dark" id="mode-switch">Dark Mode</a>

    </div>




    <!-- BODY -->
    <div class="body">

        <div class="row justify-content-around">
            <p class="sm">Youtube</p>

            <label class="switch">
                <input type="checkbox" id="youtube-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="row justify-content-center">
            <p class="sm">Facebook</p>
            <label class="switch">
                <input type="checkbox" id="facebook-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="row justify-content-center">
            <p class="sm">Instagram</p>
            <label class="switch">
                <input type="checkbox" id="instagram-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="row justify-content-center">
            <p class="sm">Twitter</p>
            <label class="switch">
                <input type="checkbox" id="twitter-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="row justify-content-center">
            <p class="sm">Reddit</p>
            <label class="switch">
                <input type="checkbox" id="reddit-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="row justify-content-center">
            <p class="sm">Whatsapp</p>
            <label class="switch">
                <input type="checkbox" id="whatsapp-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="row justify-content-center">
            <p class="sm">Github</p>
            <label class="switch">
                <input type="checkbox" id="github-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="row justify-content-center">
            <p class="sm">Twitch</p>
            <label class="switch">
                <input type="checkbox" id="twitch-switch">
                <span class="slider round"></span>
            </label>
        </div>

        <template>



        </template>





    </div>


    <script src="settings.js"></script>

</body>

</html>
