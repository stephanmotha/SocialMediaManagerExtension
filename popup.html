<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephan's Launcher</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>


    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">




</head>

<body id="main">

    <!-- HEADER -->
    <div class="header">
        <img src="blueFavicons/apple-touch-icon.png" alt="" id="icon">

        <p class="name" id="title"><span class="title">Social Media Manager</span></p>
        <p>All of your favorite social media platforms in one place!</p>

    </div>




    <!-- PLATFORMS -->
    <div class="row justify-content-around" id="row">


    </div>





    <!-- ICON TEMPLATES -->

    <template id="temp-youtube">
        <a href="https://www.youtube.com/" target="_blank" id="youtube">
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
        </a>


    </template>

    <template id="temp-facebook">
        <a href="https://www.facebook.com/" target="_blank" id="facebook">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </a>


    </template>
    <template id="temp-instagram">
        <a href="https://instagram.com" target="_blank" id="instagram">
            <i class="fa fa-instagram" aria-hidden="true"></i>
        </a>


    </template>
    <template id="temp-twitter">
        <a href="https://www.twitter.com/" target="_blank" id="twitter">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
        </a>


    </template>
    <template id="temp-reddit">
        <a href="https://www.reddit.com/" target="_blank" id="reddit">
            <i class="fa fa-reddit-square" aria-hidden="true"></i>
        </a>


    </template>

    <template id="temp-github">
        <a href="https://github.com/" target="_blank" id="git">
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>


    </template>

    <template id="temp-twitch">
        <a href="https://twitch.com/" target="_blank" id="twitch">

            <i class="fa fa-twitch" aria-hidden="true"></i>

        </a>


    </template>
    <template id="temp-whatsapp">
        <a href="https://web.whatsapp.com/" target="_blank" id="whatsapp">
            <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </a>


    </template>
    <template id="temp-linkedin">
        <a href="https://www.linkedin.com/feed/" target="_blank" id="linkedin">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>


    </template>

    <!-- PROMPT TEMPLATE -->
    <template id="temp-prompt">
        <p class="prompt"> ...To add a new platform got to settings... </p>


    </template>




    <!-- FOOTER -->
    <footer>
        <a href="settings.html" class="badge badge-dark" id="settings">Settings</a>
        <p>3.1.1</p>
    </footer>





















    <script src="popup.js"></script>
</body>

</html>
